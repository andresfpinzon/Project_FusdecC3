<body class="body-login">
  <div class="main-content">
    <form class="form-login" id="loginForm">
      <div class="container-login">
        <label>Correo :</label>
        <input class="input-logintxt" type="text" placeholder="Enter Username" name="username" required />
        <label>Contraseña :</label>
        <input class="input-loginpsw" type="password" placeholder="Enter Password" name="password" required />
        <input type="hidden" name="userType" id="userType" />
        <button class="button-login" type="submit">Login</button>
        <input type="checkbox" checked="checked" /> Recordarme
        <button class="cancelbtn" type="button" onclick="history.back()">
          Cancelar
        </button>
        Recuperar<a href="#"> contraseña</a>
      </div>
    </form>
  </div>
  <footer class="footer">

  <script>
    document
      .getElementById("loginForm")
      .addEventListener("submit", function (event) {
        event.preventDefault();

        const username = document.querySelector('[name="username"]').value;
        const password = document.querySelector('[name="password"]').value;
        let userType = "";

        if (username === "sa") {
          userType = "SA";
        } else if (username === "instructor") {
          userType = "Inst";
        } else if (username === "administrator") {
          userType = "Admin";
        } else {
          alert("Usuario o contraseña incorrectos");
          return;
        }

        document.getElementById("userType").value = userType;

        if (userType === "SA") {
          window.location.href = "../screens/perfilSA.html";
        } else if (userType === "Inst") {
          window.location.href = "../screens/perfilInstructor.html";
        } else if (userType === "Admin") {
          window.location.href = "../screens/perfilAdmin.html";
        }
      });
  </script>
